<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Order Summary Card</title>
  </head>

  <body>
    <div class="card">
      <img
        class="hero__image"
        src="./assets/images/illustration-hero.svg"
        alt="A girl enjoying music from her handset in the background of cityscape"
      />

      <h2 class="title">Order Summary</h2>

      <p class="description">
        You can now listen to millions of songs, audio books, and podcasts on
        any device anywhere you like!
      </p>

      <div class="plan__card">
        <img
          class="music__icon"
          src="./assets/images/icon-music.svg"
          alt="music icon"
        />

        <div class="price__card">
          <h5 class="plan__title">Annual Plan</h5>
          <p class="plan__price">$59.99/year</p>
        </div>

        <a class="plan__changer" href="#">Change</a>
      </div>

      <a class="pay__button" href="">Proceed to Payment</a>
      <a class="cancel__button" href="">Cancel Order</a>
    </div>
  </body>
</html>
