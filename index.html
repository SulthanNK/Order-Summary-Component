<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Order Summary Card</title>
  </head>

  <body>
    <main>
      <div class="component-card">
        <img
          class="component-card__image"
          src="./assets/images/illustration-hero.svg"
          alt="A girl enjoying music from her handset in the background of cityscape"
        />

        <h1 class="component-card__title">Order Summary</h1>

        <p class="component-card__description">
          You can now listen to millions of songs, audio books, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price-card">
          <img
            class="price-card__icon"
            src="./assets/images/icon-music.svg"
            alt="music icon"
          />

          <div class="price-card__holder">
            <h2 class="price-card__title">Annual Plan</h2>
            <p class="price-card__price">$59.99/year</p>
          </div>

          <a class="price-card__change" href="#">Change</a>
        </div>

        <a class="button__proceed" href="">Proceed to Payment</a>
        <a class="button__cancel" href="">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
